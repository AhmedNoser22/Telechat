<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-rose-50 via-red-50 to-pink-50 p-4 md:p-10">
    <div class="flex w-full max-w-5xl bg-white/60 backdrop-blur-xl rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/50">
        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center bg-no-repeat" style="background-image: url('register.svg'); background-size: 80%; background-position: center bottom;">
        </div>

        <div class="w-full lg:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="text-center mb-6">
                <div class="relative inline-block mb-4">
                    <div class="absolute -inset-2 bg-gradient-to-r from-rose-400 to-pink-500 rounded-full blur opacity-30 animate-pulse"></div>
                    <img [src]="profilePicture" class="relative rounded-full object-cover h-24 w-24 border-4 border-white shadow-xl ring-2 ring-rose-100" />
                </div>
                <h1 class="text-3xl font-black bg-gradient-to-r from-red-500 to-pink-600 bg-clip-text text-transparent">Join Telechat!</h1>
            </div>

            <form #userForm="ngForm" (ngSubmit)="userForm.valid && register()" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <mat-form-field class="w-full md:col-span-2 custom-field" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput required name="email" [(ngModel)]="email" #emailModel="ngModel">
                </mat-form-field>

                <mat-form-field class="w-full custom-field" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput required name="userName" [(ngModel)]="userName">
                </mat-form-field>

                <mat-form-field class="w-full custom-field" appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput required name="fullName" [(ngModel)]="fullName">
                </mat-form-field>

                <mat-form-field class="w-full md:col-span-2 custom-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput required name="password" [(ngModel)]="password" [type]="hide() ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="togglePassword($event)" class="cursor-pointer text-rose-400">{{ hide() ? 'visibility' : 'visibility_off' }}</mat-icon>
                </mat-form-field>

                <input hidden (change)="onFileSelected($event)" type="file" #pic />
                <button (click)="pic.click()" type="button" class="md:col-span-2 w-full flex items-center justify-center gap-2 bg-white/50 border-2 border-dashed border-rose-200 py-3 rounded-2xl font-bold text-rose-500 hover:bg-rose-50 transition-all">
                    <mat-icon>add_a_photo</mat-icon> Choose Profile Picture
                </button>

                <button type="submit" class="md:col-span-2 w-full bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:scale-[1.01] active:scale-95 transition-all mt-2">
                    Create Account
                </button>

                <div class="md:col-span-2 text-center mt-4">
                    <a routerLink="/login" class="text-gray-500 font-medium hover:text-rose-500 transition-colors">
                        Already have an account? <span class="text-rose-500 font-bold underline">Login</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
